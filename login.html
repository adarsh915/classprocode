<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #ffffff;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        h2 {
            font-weight: 600;
            color: #2E3192; /* heading color */
            margin-bottom: 35px;
            text-align: center;
        }

        .form-control {
            height: 50px;
            border-radius: 12px;
            border: 1px solid #c5c5c5;
            font-size: 15px;
        }

        .login-btn {
            background: #1EBE56;
            color: #fff;
            border-radius: 14px;
            height: 60px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            border: none;
            margin-top: 25px;
        }

        .login-btn:hover {
            background: #18a848;
        }

        .forgot-link {
            font-size: 13px;
            margin-top: 5px;
            display: inline-block;
        }

        .signup-text {
            font-size: 14px;
            margin-top: 20px;
        }

        /* RESPONSIVE FIXES */
        @media (max-width: 576px) {
            h2 {
                font-size: 26px;
            }

            .login-btn {
                height: 55px;
                font-size: 16px;
            }

            .form-control {
                height: 46px;
                font-size: 14px;
            }
        }
    </style>

</head>

<body>

    <div class="login-box">

        <h2>Login</h2>

        <form>

            <input type="email" class="form-control mb-3" placeholder="Email ID">

            <input type="password" class="form-control mb-1" placeholder="Password">

            <a href="#" class="forgot-link text-decoration-none">Forgot Password?</a>

            <p class="signup-text text-center">
                Donâ€™t have an Account?
                <a href="#" class="fw-semibold text-primary">Sign Up</a>
            </p>

            <button type="submit" class="login-btn">Log In</button>

        </form>

    </div>

</body>
</html>
