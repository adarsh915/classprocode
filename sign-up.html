<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="signup-box_p">
    <div class="signup-wrapper">
        <h2 class="signup-title">Sign up for free</h2>

        <form>
            <input type="text" class="form-control mb-3 form-log" placeholder="Full Name">
            <input type="email" class="form-control mb-3 form-log" placeholder="Email ID">
            <input type="text" class="form-control mb-3 form-log" placeholder="Mobile Number">
            <input type="text" class="form-control mb-3 form-log" placeholder="Coaching Classes Name">
            <input type="password" class="form-control mb-2 form-log" placeholder="Password">

            <p class="login-text">
                Already have an Account?
                <a href="login.html">Login</a>
            </p>

            <button class="signup-btn">Sign Up</button>

            <p class="terms-text">
                By Clicking <span>‘Sign Up For Free’</span> You Agree To Terms <br>
                Of Service And Privacy Policy
            </p>
        </form>
    </div>
</div>
</body>

</html>
